<!DOCTYPE html>
<html>
    <head><title>Solar_System</title></head>
    <link rel="stylesheet" href="style.css">

                <p id="text"><strong>Neptune</strong></p>

                    <p id="text"><strong>Uranus</strong></p>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </center>

</html>
